MODEL:
  ARCHITECTURE: "DeepLabv3"
  NUM_CLASSES: 21
  LOSS: "cross_entropy"
  SEGMENTATION_LOSS: True
  LOSS_FUNCTION: "loss_fn_seg_dlv3"

INPUT:
  SIZE_TRAIN: 500
  SIZE_TEST: 500
  PIXEL_MEAN: [0.485, 0.456, 0.406]
  PIXEL_STD: [0.229, 0.224, 0.225]
  GENERATED_VIEW_SIZE: [500, 500]

SOLVER:
  OPTIMIZER_NAME: "AdamW"
  AMSGRAD: True
  BASE_LR: 0.001
  WEIGHT_DECAY: 0.0001
  IMS_PER_BATCH: 10
  WARMUP_ITERS: 2

TEST:
  IMS_PER_BATCH: 10
  # WEIGHT: "logs/sviewds_baseline/model_checkpoint_92.pt"

DATASETS:
  TRAIN: "sviewds"
  TEST: "sviewds"

DATALOADER:
  NUM_WORKERS: 0

OUTPUT_DIR: "logs/sviewds_baseline_v2"
